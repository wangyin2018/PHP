	 <script>
        $(function(){
            $('#grid-table').jqGrid({
			    //获取数据的地址
			    url : 'logs.php?callback=?&tblname=logs',
				<!-- url:'local', -->
				datatype:'jsonp',
                mtype:'GET',
                height:"100%",
                autowidth:true,
                shrinkToFit:true,
                colModel:[
				    {label:'网吧账号',name:'account',width:70},					
                    {label:'提现银行',name:'bank',width:140},
					{label:'银行卡号',name:'cardNum',width:140},
                    {label:'姓名',name:'name',width:70},
					{label:'电话',name:'tel',width:140},
					{label:'金额',name:'je',width:70},
					{label:'来源',name:'come',width:70},
                    {label:'操作时间',name:'time',width:140},
					{label:'状态',name:'state',width:70},
                ],
				styleUI : 'Bootstrap',
                rowNum:10,
				pager:'#grid-pager',
                viewrecords: true,
            });
			
			<!-- var Server_rows=[{account:"雨点",bank:"中国建设银行",cardNum:"6227222222222222222",name:"李四",tel:"18233333333",je:"1000",come:"支付宝",time:"2015-11-20 08:44:44",state:"未提现"},
			//{account:"雨点",bank:"中国建设银行",cardNum:"6227222222222222222",name:"李四",tel:"18233333333",je:"1000",come:"支付宝",time:"2015-11-20 //08:44:44",state:"未提现"},
			//{account:"雨点",bank:"中国建设银行",cardNum:"6227222222222222222",name://"李四",tel:"18233333333",je:"1000",come:"支付宝",time:"2015-11-20 //08:44:44",state:"未提现"},
			//] -->
			
<!-- 			for(var i=0;i<Server_rows.length;i++){
			
			  // $("#grid-table").jqGrid('addRowData',i+1,Server_rows[i]);
			//} -->

            $(window).resize(function(){
                $('#grid-table').jqGrid('setGridWidth', $('#jqgrid').width(), true);
            });
        });
			 $('#daterange').val(moment().subtract('days', 6).startOf('day').format('YYYY-MM-DD HH:mm:ss') + ' - ' + moment().format('YYYY-MM-DD HH:mm:ss'));
            $('.daterange').daterangepicker({
                format:'YYYY-MM-DD hh:mm:ss',
				timePicker: true,
				timePickerIncrement: 1,
				timePickerSeconds:true,
				startDate:moment().startOf('day'),  
                endDate: moment(),
                timePicker12Hour:false,			
                ranges: {  
                           '今天': [moment().startOf('day'), moment().endOf('day')],  
                           '昨天': [moment().subtract('days', 1).startOf('day'), moment().subtract('days', 1).endOf('day')],  
                           '最近7天': [moment().subtract('days', 6).startOf('day'), moment().endOf('day')],  
                           '最近30天': [moment().subtract('days', 29).startOf('day'), moment().endOf('day')],  
                           '本月': [moment().startOf('month'), moment().endOf('month')],  
                           '上月': [moment().subtract('month', 1).startOf('month'), moment().subtract('month', 1).endOf('month')]  
                        },				
                locale:{
                    applyLabel:'确定',
                    cancelLabel:'取消',
                    fromLabel:'从',
                    toLabel:'至',
                    daysOfWeek:['周日','周一','周二','周三','周四','周五','周六'],
                    monthNames:['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
					customRangeLabel: '自定义',
					firstDay : 1
                }

            },function(start,end,label){//格式化日期显示框
			$('#daterange').val(start.format('YYYY-MM-DD HH:mm:ss') + ' - ' + end.format('YYYY-MM-DD HH:mm:ss'));
			});

    </script>
<script>
 function checkform(){
    var daterange=$("#daterange").val();
	if(daterange==""||daterange=="请选择日期"){
	   alert("请选择日期");
	   return false;
	}
  return true;
 }

</script>	
	

<!-- script---end -->
