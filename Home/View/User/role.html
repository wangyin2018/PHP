<extend name="Public/base" />

<block name="content">
<div style="margin-bottom:15px;">
	<a href="{:U('role_add')}" class="btn btn-sm">新增角色</a>
</div>
<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>角色名</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="role_list" id="role">
				<tr>
					<td>{$role.role_name}</td>
					<td><a href="{:U('role_edit',array('id'=>$role['role_id']))}">修改</a>  <a href="{:U('role',array('id'=>$role['role_id'],'action'=>'del'))}" class="delete">删除</a></td>
				</tr>
			</volist>
		</tbody>
	</table>
</div>
</block>

<block name="script">
<script>
$('.delete').click(function(){
	if(!confirm('你确定要删除该角色么？此操作不可恢复！')){
		return false;
	}
})
</script>
</block>
