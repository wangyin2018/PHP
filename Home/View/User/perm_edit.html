<extend name="Public/base" />

<block name="content">
<form action="" class="form-horizontal" method="post">
	<div class="form-group">
		<label class="col-sm-3 control-label">权限级别</label>
		<select name="parent_id" id="parent_id">
			<option value="0">-顶级-</option>
			<volist name="perm_list" id="perm">
				<option value="{$perm.perm_id}">{$perm.perm_name}</option>
			</volist>
		</select>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">权限名称*</label>
		<input type="text" class="col-sm-3" name="perm_name" required placeholder="权限名称" value="{$perm_detail.perm_name}" />
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">权限路径*</label>
		<input type="text" class="col-sm-3" name="perm_value" required placeholder="权限路径" value="{$perm_detail.perm_value}" />
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">权限代号</label>
		<input type="text" class="col-sm-3" name="perm_current" placeholder="权限代号" value="{$perm_detail.perm_current}" />
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">是否在菜单显示</label>
		<input type="checkbox" class="ace ace-switch" name="is_show" id="is_show" value="1" /><span class="lbl"></span>
	</div>
	<div class="clearfix form-actions">
		<div class="col-md-9 col-md-offset-3">
			<button class="btn btn-info" type="submit">
				<i class="fa fa-check"></i>提交
			</button>
		</div>
	</div>
</form>
</block>

<block name="script">
<script>
$(function(){
	$("#parent_id option[value='{$perm_detail.parent_id}']").prop('selected',true);
	if({$perm_detail.is_show} == 1){
		$('#is_show').prop('checked',true);
	}
})
</script>
</block>
