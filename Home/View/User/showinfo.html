<block name="script">
<script>
 function addygz()
{    
  layer.open({
  type: 2,
  title: '身份验证',
  maxmin: true,
  shadeClose: true, //点击遮罩关闭层
  area : ['500px' , '300px'],
  content: '{:U("yzinfo")}',
  //end: function(){ 
  //  window.location.href="{:U('User/info')}"; 
  //}
  
  });
  
  
}

$("#flag").val('0');
$('#flag').change(function(){
  window.location.href="{:U('User/info')}"; 
})
</script>

    <script>
        $(function(){
            $('#grid-table').jqGrid({
                url:'{:U("getjiajianjilog")}', 
                datatype:'json',
                height:"100%",
                autowidth:true,
                colModel:[
                    {label:'操作时间',name:'dtInsertTime',width:120},
					{label:'原机器台数',name:'oldpcnum',width:60}, 
                    {label:'原到期时间',name:'oldendtime',width:120},
                    {label:'变更后机器台数',name:'newpcnum',width:60}, 
                    {label:'变更后到期时间',name:'newendtime',width:120},         
                ],
                rowNum:15,
                viewrecords: true,
				sortorder: "desc",
                pager:'#grid-pager',


                gridComplete: function()
                {


                }
            }).jqGrid('navGrid','#grid-pager',{
                add:false,
                edit:false,
                del:false,
                refresh:false,
                // searchtext:'高级搜索',
                // searchtitle:'高级搜索'
            },{},{},{},{
                multipleSearch:true
            });
            $(window).resize(function(){
                $('#grid-table').jqGrid('setGridWidth', $('#jqgrid').width(), true);
            });
        });
		
	$('#daterange').val(moment().subtract('days', 29).startOf('day').format('YYYY-MM-DD HH:mm:ss') + ' - ' + moment().format('YYYY-MM-DD HH:mm:ss'));
	$('.daterange').daterangepicker({
		format:'YYYY/MM/DD hh:mm:ss',
		timePicker: true,
		timePickerIncrement: 1,
		timePickerSeconds:true,
		startDate:moment().startOf('day'),  
		endDate: moment(),
		timePicker12Hour:false,			
		ranges: {  
				   '今天': [moment().startOf('day'), moment().endOf('day')],  
				   '昨天': [moment().subtract('days', 1).startOf('day'), moment().subtract('days', 1).endOf('day')],  
				   '最近7天': [moment().subtract('days', 6).startOf('day'), moment().endOf('day')],  
				   '最近30天': [moment().subtract('days', 29).startOf('day'), moment().endOf('day')],  
				   '本月': [moment().startOf('month'), moment().endOf('month')],  
				   '上月': [moment().subtract('month', 1).startOf('month'), moment().subtract('month', 1).endOf('month')]  
				},				
		locale:{
			applyLabel:'确定',
			cancelLabel:'取消',
			fromLabel:'从',
			toLabel:'至',
			daysOfWeek:['周日','周一','周二','周三','周四','周五','周六'],
			monthNames:['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
			customRangeLabel: '自定义',
			firstDay : 1
		}

	},function(start,end,label){
	$('#daterange').val(start.format('YYYY-MM-DD HH:mm:ss') + ' - ' + end.format('YYYY-MM-DD HH:mm:ss'));
	}).next().click(function(){$(this).prev().focus();});

    function doSearch(){
    $('#grid-table').jqGrid('setGridParam',{
        postData:{
            daterange:$('#daterange').val(),
        }
    }).trigger('reloadGrid');
   }

   <!-- function integerValidate(id,msg){ -->
    <!-- var num=/^\d*$/; -->
	<!-- var value=$('#'+id).val(); -->
    <!-- if(!(num.test(value))) -->
	<!-- { -->
	  <!-- $('#'+id).val(0); -->
	  <!-- myalertdanger(msg); -->
	  
	<!-- }		 -->
<!-- } -->

   $("input[name='changeCpCount']").blur(function(){
      var num=/^\d*$/;
       var newCpCount_str=$("input[name='changeCpCount']").val();
	    if(!newCpCount_str==''){
		   if(newCpCount_str<10){
            layer.tips('变更后机器台数最少为10台', '#changeCpCount');
			$("input[name='changeCpCount']").val('');
			}else{
				if(!(num.test(newCpCount_str))){
				 layer.tips('变更后机器台数只能输入正整数', '#changeCpCount');
				 $("input[name='changeCpCount']").val('');
				}else{
				
				   getChangeCpCountTime(newCpCount_str);
				}
		  
	       }
	   }
   })
   
   
$('#changeBtn').click(function(){
   var newCpCount_str=$("input[name='changeCpCount']").val();
   if(newCpCount_str==''){
      layer.tips('变更后机器台数不能为空', '#changeCpCount');
	  return false;
   }else
   {
       saveChangeCpCountTime(newCpCount_str);
   }
   
     
})   


   function getChangeCpCountTime(newpcnum_str)
   {
      
		$.post("{:U('getLastEndTime')}",{'newpcnum':newpcnum_str},function(data)
		{   

			if(data.status==1)
			{
			 $('#newendtime').text(data.endtime);		 
			}
			else if(data.status==-1)
			{
			   
				  layer.msg('变更失败', {
					  offset: 0,
					  shift: 6
					});
			}
		});

    }

	
   function saveChangeCpCountTime(newpcnum_str)
   {
      
		$.post("{:U('saveLastEndTime')}",{'newpcnum':newpcnum_str},function(data)
		{   

			if(data.status==1)
			{
			   
			   layer.msg('变更成功', {
				  offset: 0,
				  shift: 6
				},function(){window.location.href="{:U('User/showinfo')}"; });
			}
			else if(data.status==-1)
			{
			   
				  layer.msg('变更失败', {
					  offset: 0,
					  shift: 6
					});
			}
		});

    }
   </script>
