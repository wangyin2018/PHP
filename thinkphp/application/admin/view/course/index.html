{extend name="teacher/base" /}

{block name="title"}course主页{/block}

{block name="body"}

<div class="row">
    <div class="col-md-12">
        <hr />
        <div class="row">
            <div class="col-md-8">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="name">姓名</label>
                        <input name="name" type="text" class="form-control" placeholder="姓名..." value={:input('get.name')}>
                    </div>
                    <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                </form>
            </div>
            <div class="col-md-4 text-right">
                <a href="{:url('course/add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加科目</a>
            </div>
        </div>
        <hr />
        <table class="table table-hover table-bordered">
            <tr class="info">
                <th>序号</th>
                <th>名称</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            {volist name="courses" id="course" key="key"}
            <tr>
                <td>{$key}</td>
                <td>{$course.name}</td>
                <td>{$course.update_time}</td>
                <td><a class="btn btn-danger btn-sm" href="{:url('course/delete')}?id={$course.id}"><i class="glyphicon glyphicon-trash"></i>&nbsp;删除</a>&nbsp;
                    <a class="btn btn-sm btn-primary" href="{:url('course/edit')}?id={$course.id}">
                        <i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑</a></td>
            </tr>
            {/volist}
        </table>
            {$courses->render()}
    </div>
</div>

{/block}
